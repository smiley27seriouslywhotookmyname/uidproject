            optionsElement.innerHTML = '';
            
            // Add options

                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (answers[currentQuestion] === index) {

                }
                optionElement.textContent = option.text;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsElement.appendChild(optionElement);
            });
        }

            answers[currentQuestion] = index;
            document.querySelectorAll('.option').forEach((option, i) => {

                } else {

            });

            for (const character in percentages) {
                if (percentages[character] > 0) { // Only show characters with non-zero percentages
                    const characterObj = characters.find(char => char.name === character);
                    chartData.push({
                        name: character,
                        value: percentages[character],
                        color: characterObj.color
                    });
                }
            }
            
            // Create pie chart
            createPieChart(chartData);
            
            // Create legend
            createLegend(chartData);
            
            // Show the popup
            resultsPopup.style.display = 'block';
        }

        function createPieChart(data) {
            // Clear previous chart
            const chartContainer = document.getElementById('chart-container');
            chartContainer.innerHTML = '';
            
            // Set dimensions
            const width = chartContainer.clientWidth || 500;
            const height = chartContainer.clientHeight || 350;
            const radius = Math.min(width, height) / 2 * 0.8;
            
            // Create SVG
            const svg = d3.select('#chart-container')
                .append('svg')
                .attr('width', width)
                .attr('height', height)
                .append('g')
                .attr('transform', `translate(${width / 2}, ${height / 2})`);
            
            // Create pie
            const pie = d3.pie()
                .value(d => d.value)
                .sort(null);
            
            // Define arc
            const arc = d3.arc()
                .innerRadius(radius * 0.4) // Donut hole size
                .outerRadius(radius);
            
            // Enhanced arc for hover effect
            const arcHover = d3.arc()
                .innerRadius(radius * 0.4)
                .outerRadius(radius * 1.08);
                
            // Add tooltip
            const tooltip = d3.select("body").append("div")
                .attr("class", "d3-tooltip")
                .style("position", "absolute")
                .style("padding", "8px")
                .style("background", "#333")
                .style("color", "#fff")
                .style("border-radius", "4px")
                .style("font-size", "12px")
                .style("pointer-events", "none")
                .style("opacity", 0);
                
            // Add slices with animation
            const slices = svg.selectAll('path')
                .data(pie(data))
                .enter()
                .append('path')
                .attr('d', arc)
                .attr('fill', d => d.data.color)
                .attr('stroke', '#1d1018') // Dark border for contrast
                .attr('stroke-width', 2)
                .style('transition', 'all 0.3s')
                .on('mouseover', function(event, d) {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .attr('d', arcHover);
                        
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", 0.9);
                    tooltip.html(`${d.data.name}: ${d.data.value}%`)
                        .style("left", (event.pageX) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on('mouseout', function() {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .attr('d', arc);
                        
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                })
                .transition()
                .duration(1000)
                .attrTween('d', function(d) {
                    const interpolate = d3.interpolate({startAngle: 0, endAngle: 0}, d);
                    return function(t) {
                        return arc(interpolate(t));
                    };
                });
                
            // Add percentage labels
            svg.selectAll('text')
                .data(pie(data))
                .enter()
                .append('text')
                .attr('transform', d => {
                    const centroid = arc.centroid(d);
                    return `translate(${centroid[0]}, ${centroid[1]})`;
                })
                .attr('text-anchor', 'middle')
                .attr('dy', '0.35em') // Vertical alignment
                .text(d => d.data.value >= 10 ? `${d.data.value}%` : '') // Only show if segment is large enough
                .style('fill', '#ffffff')
                .style('font-weight', 'bold')
                .style('font-size', '14px')
                .style('text-shadow', '1px 1px 2px rgba(0, 0, 0, 0.7)')
                .style('pointer-events', 'none') // Prevent text from blocking hover
                .style('opacity', 0)
                .transition()
                .delay((d, i) => 1000 + i * 100)
                .duration(500)
                .style('opacity', 1);
                
            // Add center label
            svg.append('text')
                .attr('text-anchor', 'middle')
                .attr('dy', '0.35em')
                .text('Your Match')
                .style('fill', '#d4a44c')
                .style('font-size', '18px')
                .style('font-weight', 'bold')
                .style('opacity', 0)
                .transition()
                .duration(500)
                .style('opacity', 1);
        }

        function createLegend(data) {
            const legendContainer = document.getElementById('legend');
            legendContainer.innerHTML = '';
            
            data.forEach(item => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                
                const colorBox = document.createElement('div');
                colorBox.className = 'color-box';
                colorBox.style.backgroundColor = item.color;
                
                const nameLabel = document.createElement('span');
                nameLabel.textContent = `${item.name} (${item.value}%)`;
                
                legendItem.appendChild(colorBox);
                legendItem.appendChild(nameLabel);
                legendContainer.appendChild(legendItem);
            });
        }

        function restartQuiz() {
            answers = [];
            currentQuestion = 0;
            document.getElementById('results-popup').style.display = 'none';
            loadQuestion();
        }

        // Initialize the quiz
        document.addEventListener('DOMContentLoaded', () => {
            // Load the first question
            loadQuestion();
            
            // Event listeners
            document.getElementById('prev-btn').addEventListener('click', prevQuestion);
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
            document.getElementById('close-results').addEventListener('click', () => {
                document.getElementById('results-popup').style.display = 'none';
            });
            document.getElementById('restart-btn').addEventListener('click', restartQuiz);
        });
    </script>
</body>
